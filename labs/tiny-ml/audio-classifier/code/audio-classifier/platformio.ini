; https://docs.platformio.org/page/projectconf.html

[env:nano33ble]
platform = nordicnrf52
board = nano33ble
framework = arduino
build_flags = 
    -L. 
    -l arm_cortexM4l_math
    -w
lib_deps =
  # RECOMMENDED
  # Accept new functionality in a backwards compatible manner and patches
  eloquentarduino/EloquentTinyML @ ^0.0.3
