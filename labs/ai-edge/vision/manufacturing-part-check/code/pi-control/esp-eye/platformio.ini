[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
lib_deps =
  esp32-camera
  ArduinoJson
  arduino-libraries/AzureIoTHub
  azure/AzureIoTProtocol_MQTT
  azure/AzureIoTUtility
  azure/AzureIoTSocket_WiFi

; Build options
build_flags =
    -w
    -DDONT_USE_UPLOADTOBLOB
